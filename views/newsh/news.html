         <!DOCTYPE html>
        <html>
        <head>
            <title>news</title>
            <style>
                .news-container {
                    max-width: 800px;
                    margin: 0 auto;
                    padding: 20px;
                }
                .news-item {
                    border-radius: 8px;
                    padding: 15px;
                    margin-bottom: 15px;
                }
                .news-author {
                    font-weight: bold;
                    margin-bottom: 5px;
                }
                .news-content {
                    margin: 10px 0;
                }
                textarea {
                    min-height: 100px;
                    padding: 10px;
                    margin-bottom: 10px;
                }
            </style>
        </head>
        <body>
            <div class="news-container">
                <h1>News</h1>
                
                <div class="create-form">
                    <form method="POST" action="/news">
                        <textarea name="post_text" placeholder="write your post" required></textarea>
                        <button type="submit">Post</button>
                    </form>
                </div>


                {{if .Posts}}
                    {{range .Posts}}
                    <div class="news-item">
                        <div class="news-author">{{.Name}}</div>
                        <div class="news-content">{{.Text}}</div>
                    </div>
                    {{end}}
                {{else}}
                    <p>no news</p>
                {{end}}
            </div>
        </body>
        </html>
