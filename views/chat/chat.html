<!DOCTYPE html>
<html>
<head>
    <title>Chat with {{.Friend}}</title>
    <style>
        #messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        #message {
            width: 100%;
            min-height: 60px;
        }
    </style>
</head>
<body>
    <h1>Chat with {{.Friend}}</h1>
    <div id="messages">
        {{range .Messages}}
        <div>
            <strong>{{.Sname}}:</strong> {{.Text}}
        </div>
        {{end}}
    </div>

    <form method="POST" action="/send_message" enctype="application/x-www-form-urlencoded">
        <input type="hidden" name="userfriend" value="{{.Friend}}">
        <textarea name="message" required></textarea>
        <button type="submit">Send</button>
    </form>
    <a href="/friends">Back to friendlist</a>

    <script>
    const ws = new WebSocket(`wss://${location.host}/ws`);
    const form = document.getElementById('chat-form');
    const messageInput = document.getElementById('message');
    const friendInput = document.getElementById('friend');
    const messagesDiv = document.getElementById('messages');

    ws.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const messageElement = document.createElement('div');
        messageElement.innerHTML = `<strong>${data.sender}:</strong> ${data.text}`;
        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
        
        const chatKey = `chat_${data.sender}_${data.senderfriend}`;
        const history = JSON.parse(localStorage.getItem(chatKey) || '[]');
        history.push(data);
        localStorage.setItem(chatKey, JSON.stringify(history));
    };

    ws.onerror = function(error) {
        console.error('WebSocket error:', error);
    };

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const message = messageInput.value.trim();
        
        if (message && ws.readyState === WebSocket.OPEN) {
            const msg = {
                sender: "{{.CurrentUser}}",
                senderfriend: friendInput.value,
                text: message
            };
            
            ws.send(JSON.stringify(msg));
            messageInput.value = '';
        } else {
            console.error('WebSocket error');
        }
    });
    </script>
</body>
</html>
